<head>

 <link rel="stylesheet" href="CSS/styles.css">

<body style="background-image: url(img/backgroundInsc..jpg)">
  <header id="header">
    <a href="#" id="wws">World Space Week</a>
  
  </header>
  <div class="formulario">
    <form action="" method="post" name="formPedidos">
      <div class="form-group">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="Nome Completo" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="curso">Curso:</label><br>
        <select id="curso" name="Curso" required>
          <option value="">Selecione seu Curso</option>
          <option value="ADM">Administração</option>
          <option value="DS">Desenvolvimento de Sistemas</option>
          <option value="EDF">Edificações</option>
          <option value="MTM">Multimídia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="serie">Ano</label><br>
        <select id="serie" name="Turma" required>
          <option value="">Selecione seu ano</option>
          <option value="1°">1º Ano</option>
          <option value="2°">2º Ano</option>
          <option value="3°">3º Ano</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="Sexo" required>
          <option value="">Selecione seu sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nomeCamisa">Nome:</label><br>
        <input type="text" id="name" name="Nome na camisa" placeholder="Digite o nome da sua camisa" required>
      </div>
      <div class="form-group">
        <label for="tamanho">Tamanho</label><br>
        <select id="tamanho" name="Turma" required>
          <option value="">Selecione o tamanho</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>
      </div>
      <input type="submit" value="Enviar pedido" id="enviar">
    </form>
  </div>
  <div class="borderMove">.</div>
  <footer>
    <p>&copy; <span>2024 World Space Week</span> - All rights reserved</p>
    <p id="developers"><span>	&lt;&frasl;&gt;</span> Desenvolvido por <span>Manoel Lobo</span></p>
  </footer>

  <script src="JS\script.js"></script>
</body>
</html>
